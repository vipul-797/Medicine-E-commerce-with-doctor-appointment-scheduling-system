<title>Sign Up</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

<style>
    form {
        max-width: 1000px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>

{% if user.is_authenticated %}
<h1 style="margin-top: 90px; font-size: 80px; margin-bottom: 200px;" class="p-2 text-center mb-5 text-warning">You Are Already Signed in!</h1>

{% else %}


<div class="">
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 style="margin-top: 90px; font-size: 50px;" class="text-center text-black p-3 ">Sign Up</h1>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

       {{ form.as_p }}

        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        </br>
        <label style="margin-top: 10px;" class="form-label fs-3">Already Have An Account?</label>
        </br>
        <a href="{% url 'login_user' %}" class="btn btn-primary">Sign in</a>
</form>
</div>
<br/><br/><br/>
</div>
{% endif %}
{% endblock %}
