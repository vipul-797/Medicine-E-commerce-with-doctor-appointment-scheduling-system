<title>Login</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

<style>
  form {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>

{% if user.is_authenticated %}
<h1 style="margin-top: 90px; font-size: 80px; margin-bottom: 200px;" class="p-2 text-center mb-5 text-warning">You Are Already Signed In</h1>

{% else %}

  
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
  <h1 style="margin-top: 90px; font-size: 50px;" class="text-center text-black p-3 ">Sign in</h1>
  <div class="m-5">
    <form method="POST" action="{% url 'login_user' %}" class="">
        {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fs-2">Username</label>
              <input type="text" width="" class="form-control form-control-lg" name="username" aria-describedby="emailHelp" placeholder="Username...">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fs-2">Password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Password..." name="password">
            </div>
            <button style="margin-top: 20px;" type="submit" class="btn btn-primary mt-2">Sign in</button>
            </br>
            <label style="margin-top: 10px;" class="form-label fs-3 mt-5">Don't Have An Account?</label>
            </br>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a> 
          </br>
    </form>
  </div>
  <br/><br/><br/>
</div>
{% endif %}

{% endblock %}
